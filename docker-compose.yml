# FPL MCP Server Docker Compose
# ==============================
#
# USAGE:
#
# Local Development (with local PostgreSQL and Redis):
#   docker-compose --profile local up -d
#   docker-compose --profile local --profile sync up fpl-sync  # Run sync
#
# External Databases (PostgreSQL/Redis hosted elsewhere):
#   1. Configure .env with DATABASE_URL, REDIS_HOST, etc.
#   2. docker-compose up -d fpl-mcp
#   3. docker-compose up fpl-sync  # Run sync
#
# All-in-One (local dev with everything):
#   docker-compose --profile local --profile sync up -d
#

services:
  # ===========================================================================
  # LOCAL INFRASTRUCTURE (profile: local)
  # Only started when using --profile local
  # ===========================================================================

  postgres:
    image: postgres:16-alpine
    container_name: fpl-postgres
    profiles:
      - local
    environment:
      POSTGRES_DB: fpl
      POSTGRES_USER: fpl
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fplpass}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fpl -d fpl"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis/redis-stack-server:latest
    container_name: fpl-redis
    profiles:
      - local
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # MCP SERVER
  # Works with both local and external databases
  # ===========================================================================

  fpl-mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    image: fpl-mcp:latest
    container_name: fpl-mcp
    ports:
      - "${PORT:-8000}:8000"
    environment:
      # Database: Use DATABASE_URL if set, otherwise default to local postgres
      - DATABASE_URL=${DATABASE_URL:-postgresql://fpl:${POSTGRES_PASSWORD:-fplpass}@postgres:5432/fpl}
      # Redis: Use external settings if REDIS_HOST is set, otherwise default to local
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_SSL=${REDIS_SSL:-false}
      # Auth
      - API_KEY=${API_KEY:-}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    # When using local profile, depend on postgres and redis
    # When using external, these dependencies are ignored (services don't exist)
    depends_on:
      postgres:
        condition: service_healthy
        required: false
      redis:
        condition: service_healthy
        required: false

  # ===========================================================================
  # DATA SYNC SERVICE (profile: sync)
  # Run on-demand to sync FPL data
  # ===========================================================================

  fpl-sync:
    build:
      context: .
      dockerfile: Dockerfile.sync
    image: fpl-sync:latest
    container_name: fpl-sync
    profiles:
      - sync
    environment:
      # Database: Use DATABASE_URL if set, otherwise default to local postgres
      - DATABASE_URL=${DATABASE_URL:-postgresql://fpl:${POSTGRES_PASSWORD:-fplpass}@postgres:5432/fpl}
      # Redis: Use external settings if REDIS_HOST is set, otherwise default to local
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_SSL=${REDIS_SSL:-false}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    # When using local profile, depend on postgres and redis
    depends_on:
      postgres:
        condition: service_healthy
        required: false
      redis:
        condition: service_healthy
        required: false

volumes:
  postgres-data:
  redis-data:
