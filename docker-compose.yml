# FPL MCP Server - All-in-One Docker Compose
# ============================================
#
# Start everything:
#   docker-compose up -d
#
# Run data sync (after services are up):
#   docker-compose run --rm fpl-sync
#
# View logs:
#   docker-compose logs -f fpl-mcp
#
# Stop everything:
#   docker-compose down
#
# Reset data (careful!):
#   docker-compose down -v

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:18.1
    container_name: fpl-postgres
    environment:
      POSTGRES_DB: fpl
      POSTGRES_USER: fpl
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fplpass}
    volumes:
      # PostgreSQL 18+ uses /var/lib/postgresql (not /data subdirectory)
      - postgres-data:/var/lib/postgresql
      - ./init-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fpl -d fpl"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # Redis 8.4 (includes RedisJSON, RedisSearch, etc. built-in)
  # ===========================================================================
  redis:
    image: redis:8.4.0
    container_name: fpl-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # MCP Server
  # ===========================================================================
  fpl-mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: fpl-mcp
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql://fpl:${POSTGRES_PASSWORD:-fplpass}@postgres:5432/fpl
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_SSL=false
      - API_KEY=${API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ===========================================================================
  # Data Sync Service (run on-demand)
  # Usage: docker-compose run --rm fpl-sync
  # ===========================================================================
  fpl-sync:
    build:
      context: .
      dockerfile: Dockerfile.sync
    profiles:
      - sync  # Only runs when explicitly called
    environment:
      - DATABASE_URL=postgresql://fpl:${POSTGRES_PASSWORD:-fplpass}@postgres:5432/fpl
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_SSL=false
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres-data:
  redis-data:
