services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fpl-postgres
    environment:
      POSTGRES_DB: fpl
      POSTGRES_USER: fpl
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fplpass}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fpl -d fpl"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis with RedisJSON
  redis:
    image: redis/redis-stack-server:latest
    container_name: fpl-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MCP Server
  mcp:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: fpl-mcp
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://fpl:${POSTGRES_PASSWORD:-fplpass}@postgres:5432/fpl
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_SSL=false
      - API_KEY=${API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Data Sync Service (run on demand)
  sync:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: fpl-sync
    command: ["python", "sync.py"]
    environment:
      - DATABASE_URL=postgresql://fpl:${POSTGRES_PASSWORD:-fplpass}@postgres:5432/fpl
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_SSL=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - sync

volumes:
  postgres-data:
  redis-data:
